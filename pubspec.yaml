name: capitals
description: A fancy flutter app example.
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.2
  tcard: ^1.3.5
  palette_generator: ^0.3.3
  wave: ^0.2.2

  yx_scope: ^1.0.0
  yx_scope_flutter: ^1.0.0
  provider: ^6.1.2
  flutter_bloc: ^8.1.6
  freezed_annotation: ^2.1.0

  logging: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  build_runner: ^2.0.0
  yx_scope_linter: ^0.1.2
  custom_lint: ^0.5.3
  freezed: ^2.1.0
  json_serializable: ^6.3.1
  mockito: ^5.3.0
  golden_toolkit: ^0.13.0

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/pictures.json